<section class="text_container {{media && media.theme.medium == 2 ? 'video' : 'image'}}" (mouseenter)="showOptions()" (mouseleave)="hideOptions()">
    <div class="everyday">
        <vg-player class="{{(media && media.theme.medium == 2) ? 'video_everyday' : 'image_everyday'}}" (onPlayerReady)="onPlayerReady($event)" [ngStyle]="{'background-color':bgColor}">
            <vg-buffering *ngIf="media"></vg-buffering>
            <vg-controls [hidden]="!optionsVisible">
                <vg-play-pause *ngIf="media && !media.explicit"></vg-play-pause>
                <vg-fullscreen></vg-fullscreen>
            </vg-controls>
            <canvas (click)="media ? toggle(): ''" class="pointer" style="width:100%" id="vis{{media.id}}" *ngIf="display == null"></canvas>
            <video #mediae crossorigin="anonymous" [vgMedia]="mediae" id="{{display ? display.id : media.id}}" preload="none" [poster]="thumbnail" class="pointer" (click)="media ? toggle(): ''" >
                <source *ngFor="let video of sources" [src]="video ? video.url : ''" [type]="video ? (video.theme.medium == 2 ? 'video/mp4' : 'audio/mp3') : ''">
            </video>
        </vg-player>
    </div>
    <ng-template #source></ng-template>
    <ng-template #title></ng-template>
    <span class="inner_icon bottom_right">
        <span [hidden]="!optionsVisible" class="tooltip_container" *ngFor="let piece of everyday.pieces" [style.color]="piece.explicit ? 'red' : (piece.source ? 'grey' : 'white')">
            <span (click)="openSource(piece)" (mouseenter)="t.open(); l.open();" (mouseleave)="t.close(); l.close();" class="tooltips tooltip_element {{piece.source || piece.explicit ? 'pointer' : ''}}">
                <span class="tooltip_element" [ngbTooltip]="piece.explicit ? 'Show explicit/suggestive content' : piece.title" container="body" placement="bottom" triggers="manual" #t="ngbTooltip"></span>
                <span class="tooltip_element" [ngbTooltip]="(!piece.explicit && piece.source && piece.source.title != piece.title) ? piece.source.title : ''" container="body" triggers="manual" #l="ngbTooltip"></span>
            </span>
            <fa-icon [icon]="['fas', getIcon(piece)]"></fa-icon>
        </span>
    </span>
</section>
