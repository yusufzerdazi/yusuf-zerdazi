<section class="container everyday-container">
    <div class="section__title">
        <h1>{{date}}</h1>
        <h2>{{title}}</h2>
    </div>

    <div class="section__content row text-center text-lg-left">
        <div *ngFor="let everyday of month.everydays" class="{{!this.isVideo ? 'col-lg-2 col-md-3 col-sm-4 col-6' : 'col-lg-3 col-md-4 col-sm-6'}} everyday-container">
            <everyday [everyday]="everyday" (selected)='onSelected($event)'></everyday>
        </div>
    </div>
</section>
