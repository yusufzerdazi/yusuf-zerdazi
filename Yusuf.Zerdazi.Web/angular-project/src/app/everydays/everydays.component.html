<div class="title">
    <img src="./assets/images/everydays_black.svg" />
</div>

<section class="container" infiniteScroll [infiniteScrollDistance]="0" (scrolled)="onScroll()">
    <div class="row">
        <div *ngFor="let month of months; let i = index" class="{{i == -1 ? 'col-lg-6 col-6 month_small' : 'col-12'}} month_container">
            <div class="container">
                <month [month]="month" (selected)='onSelected($event)'></month>
            </div>
        </div>
    </div>
</section>

<div *ngIf="loading" class="loading_container">
    <i class="fas fa-fw fa-spinner fa-4x fa-pulse"></i>
</div>
